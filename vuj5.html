<!DOCTYPE html>
<html>
    <head>
      <title>Vue-5 | handling Inputs</title>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app-6">
            <h2>{{ message }}</h2>
            <input v-model="message">
        </div>
        <script>
            var app6 = new Vue({
el: '#app-6',
data: {
    message: "Hello World"
}
            });
        </script>
    </body>
</html>
