<!DOCTYPE html>
<html>
    <head>
        <title>Vue 6| Component instances </title>
        <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    </head>
    <body>
        <div id="app-7">
            <ol>
                <todo-item
                  v-for="item in groceryList"
                  v-bind:todo="item"
                  v-bind:key="item.id"
                ></todo-item>
            </ol>
        </div>
        <script>
            Vue.component('todo-item',{
                props: ['todo'],
                template: '<li>{{todo.text}}</li>'
            })

            var app = new Vue({
                el: "#app-7",
                data: {
                    groceryList: [
                        {id:0, text: 'vege'},
                        {id:1, text: 'Maggie'},
                        {id:2, text: 'Cheese'}
                    ]
                }
            })
        </script>
    </body>
</html>
