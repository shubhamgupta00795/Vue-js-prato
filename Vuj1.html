<!Doctype html>
<html>
    <head>
        <title>Vue.Js-1</title>
        <meta charset="UTF-8">
        <meta name="Keyword" content="This is a Sample Vuj-JS-file">
        <meta name="Description" content="This is a Description for Vue.Js File">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h1 v-if = "status" >This is a page for {{ name }}</h1>
            <p> {{ message }} </p>
            <h2>This is a page for {{ name2 }}</h2>
            <p> {{ message2 }} </p>
            <h3>This is {{ name3 }}</h3>
            <p> {{ Message3 }} </p>
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    name: 'Shubham Gupta' ,
                    message: 'He is a CEO' ,
                    status: 'true',
                    name2: 'Sneha Gupta',
                    message2: 'She is a CFO',
                    name3: 'Saurabh Gupta',
                    Message3: 'He is a COO'
                }
            });
        </script>
    </body>
</html>
