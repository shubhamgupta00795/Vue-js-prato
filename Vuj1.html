<!Doctype html>
<html>
    <head>
        <title>Vue.Js-1</title>
        <meta charset="UTF-8">
        <meta name="Keyword" content="This is a Sample Vuj-JS-file">
        <meta name="Description" content="This is a Description for Vue.Js File">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h1 v-bind:title="message">This is a page for {{ name }}</h1>
        </div>
        <div id="app1">
            <h2>This is a page for {{ name }}</h2>
        </div>

        <div id="app2">
            <h3>This is {{ name1 }}</h3>
        </div>

        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    name: 'Shubham Gupta' ,
                    message: 'He is a CEO'
                }
            });
            var app1 = new Vue({
                el: '#app1',
                data: {
                    name: 'Sneha Gupta' 
                }
            });

            var app2 = new Vue({
                el: '#app2',
                data: {
                    name1: 'Saurabh Gupta'
                }
            });
        </script>
    </body>
</html>
